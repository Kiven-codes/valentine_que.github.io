<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <link rel="stylesheet" href="que.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="question-container">
        <img src="erm-fingers.gif" alt="heart" class="heart" id="heart">
        <div class="question">Will you be my Valentine?</div>
    </div>
    <div class="answer" id="answer">
        <button class="yes" id="yes">Yes</button>
        <button class="no" id="no" disabled>No</button>
    </div>
    <div class="message-container">
        <div class="message" id="message"></div>
    </div>
    <div class="hearts">
        <div class="heart1"></div>
        <div class="heart2"></div>
        <div class="heart3"></div>
        <div class="heart4"></div>
        <div class="heart5"></div>
        <div class="heart6"></div>
        <div class="heart7"></div>
        <div class="heart8"></div>
        <div class="heart9"></div>
        <div class="heart10"></div>
        <div class="heart11"></div>
        <div class="heart12"></div>
    </div>
    <script src="que.js"></script>
</body>

</html>
